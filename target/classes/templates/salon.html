		<div class="prods">
	 	
	 	<table>
			  <tr>
				<th>Zdjecie</th>
				<th>Nazwa</th>
				<th>Opis</th>
				<th>Cena</th>
				<th></th>
			</tr>

			<tr th:each="produkt : ${produkty}">
				<td><img class="image" th:src="${produkt.zdjecie}" alt="foto" style="width:300px;height:200px"></td>
				<td><b><span th:text="${produkt.nazwa}"></span></b></td>
				<td><span th:text="${produkt.opis}"></span></td>
				<td><span th:text="${produkt.cena} + zl"></span></td>
				<th>
					<form th:action="@{dodajDoKoszyka}" method="post">
						<input type="hidden" name="id" th:value="${produkt.id}" />
					 <button th:action="@{dodajDoKoszyka}" class="btn btn-success"> <i class="fa fa-arrow-right" ></i>&nbsp;&nbsp;Dodaj do koszyka</button>
					 <!-- -<button  type="submit" class="btn btn-success btn-lg"><i class="fa fa-arrow-circle-o-right" ></i>&nbsp;Dodaj do koszyka</button> -->
			</form>
				</th>
		</tr>
